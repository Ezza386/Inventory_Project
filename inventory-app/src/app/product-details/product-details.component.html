<div *ngIf="inventory">

    <h2>{{inventory.name | uppercase}} Details</h2>
    <div><span>id: </span>{{inventory.id}}</div>
    <div><span>price: </span>{{inventory.price}}</div>
<div><span>quantity: </span>{{inventory.quantity}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="inventory.name" placeholder="name"/>
      </label>
    </div>
  
  </div>
